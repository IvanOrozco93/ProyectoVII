<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud Integral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Salud Integral</h1>
        <nav>
            <ul>
                <li><a href="#registro">Registro</a></li>
                <li><a href="#login">Iniciar Sesión</a></li>
                <li><a href="#recursos">Recursos Educativos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registro">
            <h2>Registro de Usuario</h2>
            <form id="formRegistro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="login">
            <h2>Iniciar Sesión</h2>
            <form id="formLogin">
                <label for="emailLogin">Correo Electrónico:</label>
                <input type="email" id="emailLogin" name="emailLogin" required>

                <label for="passwordLogin">Contraseña:</label>
                <input type="password" id="passwordLogin" name="passwordLogin" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <section id="recursos">
            <h2>Recursos Educativos</h2>
            <p>Aquí encontrarás información sobre nutrición, ejercicio y bienestar emocional.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Salud Integral. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
